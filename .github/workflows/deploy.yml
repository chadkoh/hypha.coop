name: Deploy Jekyll Site
on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, 
      # so your workflow can access it
      - name: Checkout repo
        uses: actions/checkout@master
      
      # Build Jekyll Site
      - name: Build Jekyll
        uses: jerryjvl/jekyll-build-action@v1

      # Copying files and artifacts via SSH
      - run: ifconfig
      - run: sudo dmidecode
      - run: ls ${{ github.workspace }}
      - run: cd ${{ github.workspace }}; if [ "${{ github.ref }}" = "staging" ]; then echo "Saving staging key"; echo ${{ secrets.SSH_STG }} > _scripts/id_rsa-staging; elif [ ${{ github.ref }} = "master" ]; then echo "Saving production key"; echo ${{ secrets.SSH_PROD }} > _scripts/id_rsa-production; fi
      - run: cd ${{ github.workspace }}; if [ "${{ github.ref }}" = "staging" ]; then echo "Deploying to staging"; bash -x _scripts/deploy.sh deploy _scripts/id_rsa-staging bw1.staging.hypha.coop 8003 /var/www/staging.hypha.coop; elif [ ${{ github.ref }} = "master" ]; then bash -x _scripts/deploy.sh deploy _scripts/id_rsa-production bw1.hypha.coop 1003 /var/www/hypha.coop; fi
