<div class="mb4 pv4">
    <h2 class="f-subheadline ma0 pv4 accent worksans ">Selected work</h2>
    <p class="f3 ">A full list of our works may be found on our <a class="accent link">Work page.</a></p>
    <div class="flex  justify-left ">
        {% assign works = site.work | where: 'preview', 'true' | sort: 'order' %}
        {% for work in works | where: 'preview', 'true' %}
            <div class="measure flex-column justify-left items-left mr4 mb2 tl pa3 pl0">
                <div class="w-100 h4 pv3 tl pl3 white bg-accent">Logo</div>
                <h2 class="f2 worksans accent">{{ work.title }}</h2>
                <div class="pb3 f4  lh-copy">{{ work.excerpt | markdownify }}</div>
            </div>
        {% endfor %}
    </div>
</div>
