<div class="flex flex-wrap justify-center mb4 pv4">
    {% assign works = site.work | sort: 'order' %}
    {% for work in works %}
        <div class="measure-narrow flex-column justify-center items-center mr4 mb4 tc pa3 bg-black-30">
            <div class="pb3 white bg-accent">Logo</div>
            <h2 class="f2 worksans">{{ work.title }}</h2>
            <div class="pb3">{{ work.excerpt | markdownify }}</div>
        </div>
    {% endfor %}
</div>
