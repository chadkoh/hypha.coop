<div class="mt6-ns mt5">
  <h2 class="">Selected work</h2>
  <p class="f4">
    A full list of our current projects can be found on our
    <a class="accent link underline-hover" href="/work/">Work page.</a>
  </p>
  <div class="flex flex-between flex-wrap mt5-ns">
    {% assign works = site.work | where: 'preview', 'true' | sort: 'order' %} {%
    for work in works | where: 'preview', 'true' %}
    <div class="w-33-l measure flex-column justify-left items-left center-l pr4 pl4 mb2 tl">
      <h2 class="f3 ">{{ work.title }}</h2>
      <div class="pb3 f4 lh-copy">{{ work.excerpt | markdownify }}</div>
    </div>
    {% endfor %}
  </div>
  
</div>
